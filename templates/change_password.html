{% extends "layout.html"%}

{% block title %}
    Registration
{% endblock%}

{% block main %}
<form action="/change-password" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
    </div>
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="email" name="email" placeholder="Enter E-mail" type="email">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="NewPassword" type="password">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="password" name="confirmation" placeholder="Confirmation" type="password">
    </div>
    <button class="btn btn-primary" type="submit">Change</button>
</form>
{% endblock %}
