{% extends "layout.html" %}
{% block title %}
    Quoted
{% endblock %}

{% block main %}
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <td>Name</td>
                <td>Symbol</td>
                <td>Price</td>
                <td>Shares</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{placeholder["Name"]}}</td>
                <td>{{placeholder["Symbol"]}}</td>
                <td>{{placeholder["Price"] | usd}}</td>
                <td>
                    <form action="{{do}}" method="post">
                        <input type="number" id="shares" name="shares" class = "btn" style="background-color: gray; width: 50%;">
                        <button class="btn btn-primary" name="symbol" id="symbol" type="submit" value='{{placeholder["Symbol"]}}' >Buy</button>
                        <button class="btn btn-primary" name="symbol" id="symbol" type="submit" value='{{placeholder["Symbol"]}}' >Sell</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
{% endblock %}
